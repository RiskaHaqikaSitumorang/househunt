<!DOCTYPE html>
<html>
<head>
  <title>{{ template "title" .}}</title>
</head>
<body>

  {{ if .Global.IsLoggedIn }}
  <form action="/logout" id="logout-user" method="POST">
    {{ template "csrf-input" . }}
    <input type="submit" value="Logout">
  </form>
  {{ end }}

  {{ template "body" . }}
</body>
</html>
