name: Lint and test.

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Test (with race detector)
      run: make test-race
  lint:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: 'v1.56'

